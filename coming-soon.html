  <body>

    <!-- COMING SOON
    ============================== -->
    <div class="coming-soon__wrapper">
      <div class="coming-soon__table">
        <div class="coming-soon__table-cell">
          <div class="container">
            <div class="row">
              <div class="col-sm-12">

                <h1 class="heading coming-soon__heading">Coming back soon</h1>
                <p class="heading__sub coming-soon-heading__sub">
                  Curabitur ac ex eu nisl blandit rhoncus. Duis posuere eleifend nibh, in pulvinar elit vestibulum quis.<br /> Vivamus sed dolor sit amet lorem efficitur facilisis.
                </p>

                <form class="form-inline form_alt subscribe__form coming-soon__footer">
                  <div class="form-group">
                    <label class="sr-only" for="subscribe__email">Email address</label>
                    <input type="email" class="form-control input-lg" id="subscribe__email" placeholder="Enter your email">
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Notify me</button>
                </form>

              </div>
            </div>
          </div> <!-- / .container -->
        </div> <!-- / .table__cell -->
      </div> <!-- / .table -->
    </div> <!-- / .coming-soon__wrapper -->
